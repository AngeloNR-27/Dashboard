<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="index.css">
  <style>
    /* Styles généraux */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Conteneur principal */
    .dashboard {
      display: flex;
      height: 100vh;
      z-index: 9999;
    }

    /* Barre latérale */
    .side_bar {
      height: 100vh;
      width: 240px;
      background-color:  #4ecdc4;
      position: sticky;
      top: 0;
      left: 0;
      padding: 20px;
    }

    .side_bar h2 {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .side_bar ul {
      list-style: none;
      padding: 0;
    }

    .side_bar li {
      margin-bottom: 10px;
    }

    .side_bar li a {
  color: white;
  text-decoration: none;
  transition: color 0.3s ease;
  display: block;
  padding: 10px;
  height: 40px; /* Hauteur du lien */
  line-height: 40px; /* Alignement vertical du texte */
}


.side_bar li a:hover {
  color: #454444; /* Couleur de survol */
}


    /* Contenu principal */
    .content {
      flex: 1;
    }

    /* Exemple de contenu de la page */
    .content h1 {
      margin: 0 0 20px;
    }

    .content p {
      margin: 0 0 10px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="side_bar">
      <h2>Menu</h2>
      <ul>
        <li><a href="test.html">Tableau de bord</a></li>
        <li><a href="#">Statistiques</a></li>
        <li><a href="#">Utilisateurs</a></li>
        <li><a href="#">Paramètres</a></li>
      </ul>
    </div>

    <!-- Reste du contenu de la page -->
    <div class="content">
      <section class="buttonburg">
        <nav class="mainNav">
          <div class="mainNav__iconMenu">
            <span></span>
          </div>
          <div class="mainNav__menuBg"></div>
          <div class="mainNav__menuContent">
            <ul class="mainNav__menuLinks">
              <li class="mainNav__menuItem"><a>Home</a></li>
              <li class="mainNav__menuItem"><a>About</a></li>
              <li class="mainNav__menuItem"><a>Services</a></li>
              <li class="mainNav__menuItem"><a>Contacts</a></li>
            </ul>
          </div>
        </nav>
      </section>
    </div>

    <script src="main.js"></script>
  </div>
</body>
</html>
